
<style>
    body{
        background-color: #F96448;
        animation: fundo 1.9s infinite;
        animation-delay: 1.1;
        transition: 1.1s;
        text-align: center;
        padding: 3%;
        margin-top: 10px;

    }
    .primeira-camada{
        padding: 5%;
    
        border-radius: 10px;
        background-color: #F98470;
        animation: fundo1 19.9s infinite;
        animation-delay: 1.1;
        transition: 1.1s;
    }
    .segunda-camada{
        border-radius: 10px;

        padding: 5%;
        background-color: #F99448;
        animation: fundo2 19.9s infinite;
        animation-delay: 1.1;
        transition: 1.6s;
    }
    .terceira-camada{
        border-radius: 10px;

        padding: 5%;
        background-color: #F99948;
        animation: fundo3 19.9s infinite;
        animation-delay: 1.1;
        transition: 1.8s;
        
    }
    form{
        animation: formula 19.9s infinite;
        animation-delay: 1.1;
        transition: 1.8s;
        margin-left: -75px;
        background: antiquewhite;
        padding: 30px;
        border-radius: 25px;
        MAX-width: 760px;
        /* margin: 0 -85px 0 -45px;*/
    }
  
    .usuario{
        font-size: 3em;
    }
    .password{
        font-size: 3em;
    }
    .btn{
        font-size: 70px;
        width: 100%;
    }
    p{
        font-family: Arial, Helvetica, sans-serif;
        font-size: large;
    }
    @keyframes formula {
  0% {background-color: #F96448;
        border-radius: 5%;}
  50% {border-radius: 50%;background-color: #ffffff;}
  100% {background-color: #F96448;
    border-radius: 5%;}

  
}
    
    @keyframes fundo {
  0% {background-color: #F96448;
        border-radius: 5%;}
  50% {border-radius: 50%;background-color: #F96448;}
  100% {background-color: #F96448;
    border-radius: -5%;}

  
}
@keyframes fundo1 {
  0% {background-color: #0084ff;
        border-radius: 5%;}
  50% {border-radius: 50%;background-color: #F96448;}
  100% {background-color: #0084ff;border-radius: -5%;}
  
}
@keyframes fundo2 {
  0% {background-color: #F96448;
        border-radius: 5%;}
  50% {border-radius: 50%;background-color: #F96448;}
  100% {background-color: #F96448;border-radius: -5%;}
  
}
@keyframes fundo3 {
  0% {background-color: #ff5e00;
        border-radius: 5%;}
  50% {border-radius: 50%;background-color: #F96448;}
  100% {background-color: #F96448;border-radius: -5%;}
  
}
   p a{
    font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    letter-spacing: 1px;
    font-size: 29px;
    color: #000000;
    text-shadow: 1.5px 1px 2px wheat;
    text-decoration: none;
   }
</style>
{% include 'barra/head/head.html' %}
<body>
    <div class="layout">

        <div class="conteudo-normal">
            <div class="primeira-camada">
                <div class="segunda-camada">
                    <div class="segunda-camada">
                        <form action="logaradm" method="POST">
                            {% csrf_token %}
                            <label for=""></label>
                            <img src="../static/img/bg/burg.png" alt="{{titulo}}®" title="{{titulo}}®">
                            <p>{{e}}</p>
                            <input type="usuario" name="usuario" class="usuario" placeholder="Usuario">
                            <input type="password" name="password" class="password" placeholder="password">
                            <button class="btn" type="submit" class="butom" style="width: 80px;">Entrar</button>
                            <p class="txt-center ls-login-signup">
                                <a href="#">Suporte</a>
                            </p>
                        </form>
                
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
