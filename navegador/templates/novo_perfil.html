{% include 'barra/head/head.html' %}
<body>
    <div class="layout">
        {% include 'barra/bar_sp_loginc.html' %}
        <div class="conteudo-normal">
            

        </div>

    </div>

    </div>

    <script>
        window.onscroll = function () {
            myFunction()
        };

        var header = document.getElementById("usuario-cct");
        var sticky = header.offsetTop;

        function myFunction() {
            if (window.pageYOffset > sticky) {
                header.classList.add("sticky");


            } else {
                header.classList.remove("sticky");


            }
        }
    </script>


</body>
